<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio</title>
</head>
<body>
    
    <div id="TIME">
        
        <script>
            var agora = new Date()
            var hora = agora.getHours()
            var min = agora.getMinutes()
            var seg = agora.getSeconds()
            var time = document.getElementById('TIME')
            time.innerHTML = `Agora s√£o exatamente ${hora}:${min}:${seg}`
            if (hora <= 5){
                time.innerHTML += "AM.Boa madrugada"
            }else if (hora <= 12){
                time.innerHTML +=" AM. Bom dia"
            } else if (hora <= 18){
                time.innerHTML += " PM. Boa tarde"
            } else if (hora <= 23){
                time.innerHTML += " PM. Boa noite"
            }
        </script>
   
    </div>

</body>
</html>
